<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Piano App</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        
        
         ul{
            float:right;
            list-style: none;
            margin-bottom: 10px;
        }
       ul li{
           display:inline-block;
       }
       ul li a{
           text-decoration: none;
           padding:5px 20px;
           border:1px solid #fff;
           transition:0.6s ease;
       }
       ul li a:hover{
        background-color:#fff;
        color:#000;
    }
    ul li .active a{
        background-color:#fff;
        color:#000;
    }
    </style>
</head>
<body>
    <ul>
            
        <li><a href="index.html" a href="#"style="color:red">Нүүр хуудас</a></li>
            <li><a href="LifeStyle.html" style="color:greenyellow">Чөлөөт</a></li>
            <li><a href="Gallery.html" style="color:chocolate">Зураг</a></li>
            <li><a href="ToDo.html" style="color:cyan">Түдүү</a></li>
            <li><a href="Piano.html" style="color:rgb(89, 0, 255)">Хөгжим</a></li>
            <li><a href="Contact.html" style="color:darkorange">Холбоо барих</a></li>
    </ul>
    <section class="w-full h-screen flex justify-center items-center bg-red-400">
        <div class="pianoContainer overflow-hidden w-3/5 h-96 bg-white flex rounded-3xl">
            <div id="c4" class="whiteButton w-1/5 h-full border-r border-black"></div>
            <div id="d4" class="whiteButton w-1/5 h-full border-r border-black relative">
                <div id="db4" class="blackButton border border-black w-2/4 h-3/5 bg-black transform -translate-x-2/4"></div>
            </div>
            <div id="e4" class="whiteButton w-1/5 h-full border-r border-black">
                <div id="eb4" class="blackButton border border-black w-2/4 h-3/5 bg-black transform -translate-x-2/4"></div>
            </div>
            <div id="f4" class="whiteButton w-1/5 h-full border-r border-black"></div>
            <div id="g4" class="whiteButton w-1/5 h-full border-r border-black">
                <div id="gb4" class="blackButton border border-black w-2/4 h-3/5 bg-black transform -translate-x-2/4"></div>
            </div>
            <div id="a4" class="whiteButton w-1/5 h-full border-r border-black">
                <div id="ab4" class="blackButton border border-black w-2/4 h-3/5 bg-black transform -translate-x-2/4"></div>
            </div>
            <div id="b4" class="whiteButton w-1/5 h-full border-r border-black">
                <div id="bb4" class="blackButton border border-black w-2/4 h-3/5 bg-black transform -translate-x-2/4"></div>
            </div>
            <div id="c5" class="whiteButton w-1/5 h-full border-r border-black"></div>
            <div id="d5" class="whiteButton w-1/5 h-full border-r border-black">
                <div id="db5" class="blackButton border border-black w-2/4 h-3/5 bg-black transform -translate-x-2/4"></div>
            </div>
            <div id="e5" class="whiteButton w-1/5 h-full border-black">
                <div id="eb5" class="blackButton border border-black w-2/4 h-3/5 bg-black transform -translate-x-2/4"></div>
            </div>
        </div>

        <div class="audioContainer">
            <audio id="noteC4" src="./audios/C4.mp3"></audio>
            <audio id="noteD4" src="./audios/D4.mp3"></audio>
            <audio id="noteE4" src="./audios/E4.mp3"></audio>
            <audio id="noteF4" src="./audios/F4.mp3"></audio>
            <audio id="noteG4" src="./audios/G4.mp3"></audio>
            <audio id="noteA4" src="./audios/A4.mp3"></audio>
            <audio id="noteB4" src="./audios/B4.mp3"></audio>
            <audio id="noteC5" src="./audios/C5.mp3"></audio>
            <audio id="noteD5" src="./audios/D5.mp3"></audio>
            <audio id="noteE5" src="./audios/E5.mp3"></audio>
            
            <audio id="noteDb4" src="./audios/Db4.mp3"></audio>
            <audio id="noteEb4" src="./audios/Eb4.mp3"></audio>
            <audio id="noteGb4" src="./audios/Gb4.mp3"></audio>
            <audio id="noteAb4" src="./audios/Ab4.mp3"></audio>
            <audio id="noteBb4" src="./audios/Bb4.mp3"></audio>
            <audio id="noteDb5" src="./audios/Db5.mp3"></audio>
            <audio id="noteEb5" src="./audios/Eb5.mp3"></audio>

        </div>

    </section>
   
    <script>
        const whiteButtons = document.querySelectorAll('.whiteButton');
const blackButtons = document.querySelectorAll('.blackButton');

// white buttons
const noteC4 = document.querySelector('#noteC4');
const noteD4 = document.querySelector('#noteD4');
const noteE4 = document.querySelector('#noteE4');
const noteF4 = document.querySelector('#noteF4');
const noteG4 = document.querySelector('#noteG4');
const noteA4 = document.querySelector('#noteA4');
const noteB4 = document.querySelector('#noteB4');
const noteC5 = document.querySelector('#noteC5');
const noteD5 = document.querySelector('#noteD5');
const noteE5 = document.querySelector('#noteE5');


// black buttons
const noteDb4 = document.querySelector('#noteDb4');
const noteEb4 = document.querySelector('#noteEb4');
const noteGb4 = document.querySelector('#noteGb4');
const noteAb4 = document.querySelector('#noteAb4');
const noteBb4 = document.querySelector('#noteBb4');
const noteDb5 = document.querySelector('#noteDb5');
const noteEb5 = document.querySelector('#noteEb5');

document.addEventListener('keydown', function(e){
    whiteButtons.forEach(function(el){
        if(e.keyCode === 90){
            if(el.id === 'c4'){
                el.classList.add('bg-gray-300');
                noteC4.play();
            }
        } else if (e.keyCode === 88){
            if(el.id === 'd4'){
                el.classList.add('bg-gray-300');
                noteD4.play();
            }
        } else if (e.keyCode === 67){
            if(el.id === 'e4'){
                el.classList.add('bg-gray-300')
            }
        } else if (e.keyCode === 86){
            if(el.id === 'f4'){
                el.classList.add('bg-gray-300')
            }
        } else if (e.keyCode === 66){
            if(el.id === 'g4'){
                el.classList.add('bg-gray-300')
            }
        } else if (e.keyCode === 78){
            if(el.id === 'a4'){
                el.classList.add('bg-gray-300')
            }
        } else if (e.keyCode === 77){
            if(el.id === 'b4'){
                el.classList.add('bg-gray-300')
            }
        } else if (e.keyCode === 188){
            if(el.id === 'c5'){
                el.classList.add('bg-gray-300')
            }
        } else if (e.keyCode === 190){
            if(el.id === 'd5'){
                el.classList.add('bg-gray-300')
            }
        } else if (e.keyCode === 191){
            if(el.id === 'e5'){
                el.classList.add('bg-gray-300')
            }
        }
    });

    blackButtons.forEach(function(el){
        if(e.keyCode === 83){
            if(el.id === 'db4'){
                el.classList.add('bg-gray-300');
            }
        } else if (e.keyCode === 68){
            if(el.id === 'eb4'){
                el.classList.add('bg-gray-300')
            }
        } else if (e.keyCode === 71){
            if(el.id === 'gb4'){
                el.classList.add('bg-gray-300')
            }
        } else if (e.keyCode === 72){
            if(el.id === 'ab4'){
                el.classList.add('bg-gray-300')
            }
        } else if (e.keyCode === 74){
            if(el.id === 'bb4'){
                el.classList.add('bg-gray-300')
            }
        } else if (e.keyCode === 76){
            if(el.id === 'db5'){
                el.classList.add('bg-gray-300')
            }
        } else if (e.keyCode === 186){
            if(el.id === 'eb5'){
                el.classList.add('bg-gray-300')
            }
        } 
    })
    console.log(e.keyCode)
});

document.addEventListener('keyup', function(e){
    whiteButtons.forEach(function(el){
        el.classList.remove('bg-gray-300');
    });
    blackButtons.forEach(function(el){
        el.classList.remove('bg-gray-300');
    });
});

function stopAudio(audio){
    audio.pause();
    audio.currentTime = 0;
}
    </script>
</body>
</html>
